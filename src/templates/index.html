<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body>
    <form hx-post="/create" hx-target="#todoset" hx-swap="afterbegin">
        <label for="">Title</label>
        <input type="text" name="title">
        <button>Create</button>
    </form>
    <fieldset id="todoset">

        {{ range . }}
        {{ template "task" . }}
        {{ end }}

        <legend>TODO</legend>
    </fieldset>
</body>

</html>
